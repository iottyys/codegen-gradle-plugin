plugins {
    id 'java'
    id 'idea'
    id 'maven'
}

group 'io.ttyys.micrc'
version '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

ext {
}

repositories {
    mavenLocal()
    mavenCentral()
}

jar.enabled = true

dependencies {
}

uploadArchives {
    repositories {
        /**配置Maven部署器，将工件上传到本地目录，这里是放到与该项目同级目录的repo目录下*/
        mavenDeployer {
            repository(url: "file://" + new File("../../repo").getAbsolutePath())
        }
    }
}
